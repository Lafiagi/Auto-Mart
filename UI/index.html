<!DOCTYPE html>
<html>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta charset="utf-8">
	<title>Advertise Your Car</title>
	<link rel="stylesheet" type="text/css" href="styles/advert.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Stint Ultra Expanded' rel='stylesheet'>
</head>
<body>
	<div id="menu">
		<div id="logo">
			<a href="advert.html">
				<span>Auto</span> <span id="red">Mart</span>
			</a>
		</div>
		<ul id="items">
			<li>
				<a href="advert.html">Home</a>
			</li>

			<li>
				<a href="login.html">login</a>
			</li>
			
			<li>
				<a href="register.html">Register</a>
			</li>

			<li>
				<a href="purchase.html">Become a Dealer</a>
			</li>
		</ul>
	</div>
	<div id="container">
		<div id="form">
			<div id="center">
				<h1 id="title">
					Sell your car in one easy step
				</h1>
				<form id="advertform">
					<label>Make
						<select class="select">
							<div>
								<option>Toyota</option>
								<option>Mercedes</option>
								<option>SUV</option>
								<option>Peugeot</option>
								<option>Honda</option>
								<option>Lexus</option>
								<option>Acura</option>
							</div>
						</select>
					</label>
					<br><br><br><br>
					<label>Body Type
						<select class="select">
							<div>
								<option>Hatchbacks</option>
								<option>4 Wheel Drives</option>
								<option>SUVs</option>
								<option>Station Wagons</option>
								<option>Pickups</option>
								<option>Motorbikes</option>
								<option>Convertibles</option>
								<option>Buses</option>
								<option>Taxis and Vans</option>
								<option>Trucks</option>
								<option>Machinery and Tractors</option>
								<option>Trailers</option>
								<option>Minis</option>
								<option>Coupes</option>
								<option>Convertibles</option>
								<option>QuadBikes</option>
							</div>
						</select>
					</label>
					<br><br><br><br>
					<label class="bottom">Transmission Type
						<select class="select">
							<div>
								<option>Manual</option>
								<option>Automatic</option>
								<option>Hybrid</option>
							</div>
						</select>
					</label>
					<br><br><br><br>
					<label class="bottom">Condition
						<select class="select">
							<div>
								<option>Brand New</option>
								<option>Fairly Used</option>
							</div>
						</select>
					</label>
					<br><br><br><br>
					<label class="bottom">
						
							<div>
								<input type="text" name="" placeholder="Price">
							</div>
					</label>
				</form>
				<div>
						<input type="submit" name="" value = "Post Advert" id="btn">
				</div>
			</div>
		</div>
	</div>
	<script src = "scripts/script.js"></script>
